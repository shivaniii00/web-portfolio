<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivani's VFX Scene</title>
  <link rel="stylesheet" href="/style.css" />

  <!-- ✅ Import Map to Load Three.js Correctly -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <div id="video-popup">
    <video id="video-player" controls>
      <source id="video-source" src="" type="video/mp4" />
    </video>
    <button id="close-popup">✖</button>
  </div>

  <div id="resume-popup">
    <iframe id="resume-viewer" src="resume.pdf"></iframe>
    <button id="close-resume-popup">✖</button>
  </div>

  <div id="image-overlay" class="overlay">
    <img id="overlay-image" src="" alt="Overlay Image">
    <button id="close-overlay">X</button>
  </div>

  <!-- ✅ Test Three.js in Console -->
  <script type="module">
    import * as THREE from "three";
    console.log("✅ Three.js loaded successfully in main.html:", THREE);
  </script>

  <!-- ✅ Ensure main.js Loads Correctly -->
  <script type="module" src="main.js"></script>
</body>
</html>
